<!DOCTYPE html >
<html>
  <head>
    <title>Video Example</title>
    <script type="text/javascript" src="soundmanager2.js"></script>
    <script type="text/javascript" src="html5flash.js"></script>
  </head>
  <body>
    <div id="sm2-container"></div>
    <video 
      controls="true" 
      width="416" 
      height="336" 
      poster="media/video.jpg">
        <source src="media/video.flv" type="video/flv" ></source>
        <source src="media/video.ogg" type="video/ogg" ></source>
        <source src="media/video.mov" type="video/quicktime" ></source>
      </video> 
  </body>
</html>
