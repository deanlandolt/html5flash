<!DOCTYPE html >
<html>
<head>
<title>Video Example</title>
<script type="text/javascript" src="soundmanager2.js"></script>
<script type="text/javascript" src="html5flash.js"></script>
<script type="text/javascript">
soundManager.onload = function() {
  var tags = getHTML5Tags();
  
  window.setTimeout(function() {
      tags[0].play();
  }, 10000);
  
}

</script>
</head>

<body>
  This video will start to play after 10 seconds. See the source code on
  how to start a video programatically.
  
  <!-- sm2-container can be resized via JS to fit movie, or via CSS -->
  <div id="sm2-container"></div>
  <video src="media/video.flv" width="416" height="336" poster="media/video.jpg"></video>
 
</body>
</html>
